    <h1 class="title">Customer</h1>
    <h2 class="Customer_subtitel1">Add new customer</h2>
    <div class="content">
        <div class="customerDetails">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Company Name:</span>
                </div>
                <input id="newName" type="text" class="form-control" placeholder="ex: Energobit"

            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">CIF:</span>
                </div>

                    aria-describedby="basic-addon1">
            </div>


            <button type="button" id="save_new" class="btn btn-primary">Save</button>

        </div>
    </div>
