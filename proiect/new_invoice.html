<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New invoice</title>
    <link rel="icon" type="img/png" href="./logo_small.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/new_invoice.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- nav bar -->
    <div id="sidebar">
        <div class="sidenav">
            <a href="index.html">Home</a>
            <button class="dropdown-btn">Invoice
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="./invoice_list.html">Invoice list</a>
                <a href="./new_invoice.html">New invoice</a>
            </div>
            <a href="./supplier.html">Supplier</a>
            <a href="./customer.html">Client</a>
            <a href="./product.html">Products</a>
            <a href="./reports.html">Raports</a>
        </div>
    </div>

    <!-- social media icons -->
    <div class="icons">
        <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="fa fa-google"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="fa fa-linkedin"></a>
        <a href="https://www.skype.com/ro/" target="_blank" class="fa fa-skype"></a>
    </div>
    </nav>


    <!-- burger menu -->
    <div id="toggle" onclick="toggleSidebar()">
        <div id="rotate">
            <div class="span" id="one"></div>
            <div class="span" id="two"></div>
            <div class="span" id="three"></div>
        </div>
    </div>

    <h1 class="title"> New Invoice</h1>

    <!-- supplier btn -->
    <div class="container" id="invoiceContainer">
        <div class="centerPg">
            <span class="supplier">
                <span class="supplierCustomer">Supplier</span>
                <div class="dropdownSupplier">
                    <button type="button" class="supplierCustomerBtn" onclick="myFunction()">Supplier list</button>
                    <div class="supplier-content" id="supplierContent">
                        <input type="text" placeholder="Search..." id="supplierInput" class="searchInput"
                            onkeyup="filterFunction()">
                        <div class="searchList" id="searchSupplier">
                            <a id="supplierName"></a>


                        </div>
                        <button type="submit" id="addSupplier" class="addNew"><a href="supplier.html">+ Add new
                                Supplier</a></button>
                    </div>
                </div>
            </span>

            <!-- customer btn -->
            <span class="customer">
                <span class="supplierCustomer">Customer</span>
                <div class="dropdownSupplier">
                    <button type="button" class="supplierCustomerBtn" onclick="customerFunction()">Customer
                        list</button>
                    <div class="customer-content" id="customerContent">
                        <input type="text" placeholder="Search..." id="customerInput" class="searchInput"
                            onkeyup="filterFunction()">
                        <div class="searchList" id="customerList">
                            <a id="customerName"></a>

                        </div>
                        <button type="submit" id="addCustomer" class="addNew"><a href="customer.html">+ Add new
                                Customer</a></button>
                    </div>
                </div>
            </span>

            <!-- series number date imput (center) -->

            <div class="invoiceId">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Series:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="ex: AAAAA" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Number:</span>
                    </div>
                    <input type="text" class="form-control" placeholder=" ex: 123" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Date:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="ex: 22/05/2019"
                        aria-describedby="basic-addon1">
                </div>

            </div>
        </div>
        <!-- invoice table -->
        <div class="invoiceTable">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Value</th>
                        <th scope="col">Vat</th>
                        <th scope="col">Edit /Delete</th>
                    </tr>
                </thead>
                <tbody id="newRow">
                    <tr>
                        <th scope="row">1</th>
                        <td id="product"><input type="text" placeholder="enter product"></td>
                        <td id="quantity"><input type="number" name="" id="" placeholder=" enter quantity"></td>
                        <td id="price">@mdo</td>
                        <td id="value">aaa</td>
                        <td id="vat">vvvvv</td>
                        <td id="editDelete"><input type="image" id="editBtn"
                                src="https://img.icons8.com/metro/17/000000/pencil.png" alt="edit button"
                                style=" margin-right: 0.5vw;">
                            <input type="image" id="deleteBtn" onclick="delete_Row(this)"
                                src="https://img.icons8.com/metro/17/000000/trash.png" alt="delete button"></td>
                    </tr>
                </tbody>
            </table>
        </div>


        <!-- add new row button -->

        <button type="submit" class="newRow" onclick="insert_Row()">+</button>

        <!-- save btn (down right) -->
        <button type="submit" class="saveBtn">Save</button>




    </div> <!-- container-->




    <script src="./js/mainUI.js"></script>
</body>

</html>
