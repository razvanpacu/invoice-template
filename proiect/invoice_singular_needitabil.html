<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoice</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/invoice_singular_needitabil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        td:focus {
            /*pentru editarea cantitatii intr-o linie a tabelului din invoice*/
            color: red;
            height: 3vh;
            overflow: hidden;
            /* white-space: nowrap; */
            /* overflow-x: hidden;
            overflow-y: hidden; */
            display: inline-block;
        }

        td {
            /*pentru editarea cantitatii intr-o linie a tabelului din invoice*/
            height: 3vh;

        }

        td [contenteditable="true"] {
            display: inline-block;
            height: 3vh;
            overflow: scroll;
        }


        #inputTypeText {
            width: 2vw;

        }

        #inputTypeText input {
            outline: none;
            background-color: none;
            border: 0 solid;
        }
    </style>
</head>

<body>
    <!-- nav bar -->
    <div id="sidebar">
        <div class="sidenav">
            <a href="index.html">Home</a>
            <button class="dropdown-btn">Invoice
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="./invoice_list.html">Invoice list</a>
                <a href="./new_invoice.html">New invoice</a>
            </div>
            <a href="./supplier.html">Supplier</a>
            <a href="./customer.html">Client</a>
            <a href="./product.html">Products</a>
            <a href="./reports.html">Raports</a>
        </div>
    </div>

    <!-- social media icons -->
    <div class="icons">
        <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="fa fa-google"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="fa fa-linkedin"></a>
        <a href="https://www.skype.com/ro/" target="_blank" class="fa fa-skype"></a>
    </div>
    </nav>


    <!-- burger menu -->
    <div id="toggle" onclick="toggleSidebar()">
        <div class="span" id="one"></div>
        <div class="span" id="two"></div>
        <div class="span" id="three"></div>
    </div>





    <!-- DE AICI AM INCEPUT EDITAREA  -->
    <div class="container" id="invoiceContainer">

        <h1 class="title">Invoice</h1>

        <!-- PENTRU CA ESTE O SINGURA FACTURA, AM SCOS BUTOANELE DE SELECTARE
        A FURNIZORULUI SI A CLIENTULUI - CAMPURILE VOR FI POPULATE DIN JS
        CAND SE VREA EDITAREA FACTURII cu click pe EDIT  SE VOR ACTIVA BUTOANELE 
        document.getElementById("myBtn").disabled = true; 
        -->
        <!-- supplier btn -->
        <div class="centerDiv">
            <div class="row" id="invoiceHeader">

                <div class="col-sm-4">

                    <div id="supplier">


                        <p id="supplierID" title="" class="supplierCustomer">Supplier</p>
                        <p class="supplierInfo">Name: &nbsp;<span id="supplierName"></span> </p>
                        <p class="supplierInfo">CUI: &nbsp;<span id="supplierCUI"></span> </p>

                    </div>
                </div>



                <div class="col-sm-4">
                    <!-- series number date input (center) -->
                    <div class="">

                        <span>Series</span>
                        <p title="" id="invoiceSeries">Invoice Series</p>
                        <span>Number</span>
                        <p id="invoiceNumber">Invoice Number</p>
                        <span>Date</span>
                        <p id="invoiceDate">Invoice Date</p>

                    </div>
                </div>
                <!-- customer btn -->

                <div class="col-sm-4">
                    <div id="customer">
                        <p id="customerID" title="" class="supplierCustomer">Customer</p>
                        <p class="supplierInfo">Name: &nbsp;<span id="customerName"></span> </p>
                        <p class="supplierInfo">CUI: &nbsp;<span id="customerCUI"></span> </p>

                    </div>
                </div>
            </div>


        </div>


        <!-- invoice table -->
        <div class="invoiceTable">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Value</th>
                        <th scope="col">Vat</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
                <!-- aici populam factura cu ce primim din API -->
            </table>
        </div>


    </div> <!-- container-->
    <script src="./js/mainUI.js"></script>
    <script src="./js/invoice_classes.js"></script>
    <script src="./js/invoice_return_functions.js"></script>
    <script src="./js/invoice_singular_needitabil.js"></script>



</body>

</html>
